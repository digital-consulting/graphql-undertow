schema {
    query: Query
    mutation: Mutation
}

type Query {
    allByTag(filter: [String]): [Article]
    allByAuthor(firstName: String, lastName: String): [Article]
    allByDate(date: String, compareValue: String): [Article]
    allArticles: [Article]
    articleById(id: String): Article
    allArticlesByTitle(filter: String): [Article]
}

type Mutation {
    createArticle(article: ArticleDTO, author: String): Article!
}

input ArticleDTO {
    id: ID
    title: String
    tags: [String]
    content: String
    author: AuthorDTO
    creationDate: String
    readingTime: Int
    image: String
}

input AuthorDTO {
    id: ID!
    firstName: String
    lastName: String
    articles: [String]
    contactLinks: [String]
}

type Article {
    id: ID!
    title: String!
    tags: [String]
    content: String
    author: Author
    creationDate: String
    lastModified: String
    readingTime: Int
    image: String
    comment: [Comment]

}

type Author {
    id: ID!
    firstName: String
    lastName: String
    articles: [String]
    contactLinks: [String]
}

type Comment {
    id: ID!
    text: String
    commentAuthor: String
}