type Query {
    article(id: String):Article
    getByTitle(title: String): Article
}

type Article {
    id: ID!
    title: String!
    tags: [String]
    content: String
    author: Author
    creationDate: String
    lastModified: String
    readingTime: Int
    image: String
    comment: [Comment]

}

type Author {
    id: ID!
    firstName: String
    lastName: String
    articles: [String]
    contactLinks: [String]
}

type Comment {
    id: ID!
    text: String
    commentAuthor: String
}