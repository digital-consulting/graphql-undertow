schema {
    query: Query
    mutation: Mutation
}

type Query {
    allByTitle(filter: SearchCriteria, title: String): [Article]
    allByTag(filter: SearchCriteria): [Article]
    allByAuthor(filter: SearchCriteria): [Article]
    allByDate(filter: SearchCriteria, compareValue: String): [Article]
    allArticles: [Article]
    articleById(filter: SearchCriteria): Article
}

type Mutation {
    createArticle(article: ArticleDTO, author: String): Article!
}

input SearchCriteria {
    title_contains: String
    tags_contains: [String]
    first_name: String
    last_name: String
    date: String
    article_id: String
}

input ArticleDTO {
    id: ID
    title: String
    tags: [String]
    content: String
    author: AuthorDTO
    creationDate: String
    readingTime: Int
    image: String
}

input AuthorDTO {
    id: ID!
    firstName: String
    lastName: String
    articles: [String]
    contactLinks: [String]
}

type Article {
    id: ID!
    title: String!
    tags: [String]
    content: String
    author: Author
    creationDate: String
    lastModified: String
    readingTime: Int
    image: String
    comment: [Comment]

}

type Author {
    id: ID!
    firstName: String
    lastName: String
    articles: [String]
    contactLinks: [String]
}

type Comment {
    id: ID!
    text: String
    commentAuthor: String
}